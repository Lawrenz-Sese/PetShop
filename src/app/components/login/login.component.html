<div class="container">
  <div class="container__picture">
    <img src="./assets/visual/dog.svg" alt="">
  </div>
  <div class="container__forms">
    <h4>Max Pet Shop</h4>

    <h3>Hello, login here!</h3>

    <div class="forms">
      <mat-form-field appearance="outline" style="margin-bottom: -1em">
        <mat-icon>person</mat-icon>
        <input matInput placeholder="Email" [(ngModel)]="user_email">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-bottom: -1em">
        <mat-icon>lock</mat-icon>
        <input matInput [type]="show ? 'text' : 'password'" placeholder="Password" [(ngModel)]="user_password" (keydown.enter)="loginUser()">
        <mat-icon style="position: absolute; right: 0; cursor: pointer" (click)="password()" *ngIf="show == false">visibility</mat-icon>
        <mat-icon style="position: absolute; right: 0; cursor: pointer" (click)="password()" *ngIf="show == true">visibility_off</mat-icon>
      </mat-form-field>

      <!-- <mat-checkbox class="example-margin">See Password</mat-checkbox> -->

      <button (click)="loginUser()">Login</button>
      <span routerLink="/register">Don't have an account?</span>
      <span>Forgot Password</span>
    </div>
  </div>
</div>
