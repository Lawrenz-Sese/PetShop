<div class="container">
  <div class="container__picture">
    <img src="./assets/visual/register.svg" alt="">
  </div>
  <div class="container__forms">
    <h3>Create an Account!</h3>

    <div class="forms">
      <mat-form-field appearance="outline" style="margin-bottom: -1em">
        <mat-icon>person</mat-icon>
        <input matInput placeholder="Name" [(ngModel)]="user_name">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-bottom: -1em">
        <mat-icon>home</mat-icon>
        <input matInput placeholder="Address" [(ngModel)]="user_address">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-bottom: -1em">
        <mat-icon>phone_in_talk</mat-icon>
        <input matInput type="number" max="11" placeholder="Contact" [(ngModel)]="user_contact">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-bottom: -1em">
        <mat-icon>mail</mat-icon>
        <input matInput placeholder="Email" [(ngModel)]="user_email">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-bottom: -1em">
        <mat-icon>lock</mat-icon>
        <input matInput [type]="show ? 'text' : 'password'" placeholder="Password" [(ngModel)]="user_password">
        <mat-icon style="position: absolute; right: 0; cursor: pointer" (click)="password()" *ngIf="show == false">
          visibility</mat-icon>
        <mat-icon style="position: absolute; right: 0; cursor: pointer" (click)="password()" *ngIf="show == true">
          visibility_off</mat-icon>
      </mat-form-field>

      <!-- <mat-checkbox class="example-margin">See Password</mat-checkbox> -->

      <button (click)="register()">Register</button>
      <span routerLink="">Have an Account? Go to Login Page</span>
    </div>
  </div>
</div>
